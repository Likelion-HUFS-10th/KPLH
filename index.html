<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>메인 | My Site123</title>
  </head>
  <body>
    <div class="container">
      <!-- WH -->
      <header>
        <div class="navbar">This site~</div>
        <div class="banner">creative corner</div>
      </header>
      <main>
        <!-- HJ -->
        <div class="mainbox1">
          <div class="background">
            <img src="a38016_9bd9d7a9ccb44689ba0771fd8e44d08e.webp" style="max-width: 100%; height: auto;">
            <div class="cross">
              <img src="img\taxi-361.png" style="max-width: 45px; height: 45px;"> 
            </div>
            <div class="content1">
              <span>CREATIVE</span>
            </div>
            <div class="content2">
              <span>CORNER</span>
            </div>
            <div class="content3">
              <span>인재와 기회가</span>
            </div>
            <div class="content4">
              <span>당신을 기다립니다!!</span>
            </div>
            <div class="content5">
              <span>크리에이티브 코너와 함께 미래를 만들어보세요!</span>
            </div>
            <div class="button1">
              인재 찾기
            </div>
            <div class="button2">
              일자리 찾기
            </div>
          </div>
        </div>
        <!-- YW -->
        <div class="mainbox2">디자이너</div>
        <div class="mainbox3">ABOUT US</div>
        <!-- SY -->
        <div class="mainbox4">
          <div class="mainbox4_center">
            <div class="mainbox4_text">
              <img src="./img/whitecross.png" width="34px" height="34px"/>
              <span>CONTACT</span>
              <div>궁금한 내용은 언제든지 문의하세요!</div>
            </div>
            <div class="mainbox4_wrap">
              <div class="wrap1">
                <div class="wrap1_mail">info@mysite.com</div>
                <div class="wrap1_call">02-000-0000</div>
                <div class="wrap1_address">
                  서울특별시 종로구 안국동 00-00, 110-240
                </div>
              </div>
              <div class="wrap2">
                <div class="wrap2_text">
                  크리에이티브 코너와 함께<br />끼와 재능을 펼쳐보세요!
                </div>
                <div class="form">
                  <form>
                    <input
                      type="text"
                      placeholder="이름"
                      class="form_name"
                    /><br />
                    <input
                      type="email"
                      placeholder="이메일"
                      class="form_email"
                    /><br />
                    <input
                      type="number"
                      placeholder="전화번호"
                      class="form_phone"
                    />
                    <textarea placeholder="메시지를 입력하세요"></textarea
                    ><br />
                    <button type="button" class="wrap2_form_button">
                      제출
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="mainbox4_wrap">
              <div class="wrap1">
                <img src="./img/map.png" width="300px" height="300px" />
              </div>
              <div class="wrap2">
                <div class="wrap2_text">
                  크리에이티브 코너의<br />놀라운 인재들을 만나보세요!
                </div>
                <div class="form">
                  <form>
                    <input
                      type="text"
                      placeholder="이름"
                      class="form_name"
                    /><br />
                    <input
                      type="email"
                      placeholder="이메일"
                      class="form_email"
                    /><br />
                    <input
                      type="number"
                      placeholder="전화번호"
                      class="form_phone"
                    />
                    <textarea placeholder="메시지를 입력하세요"></textarea
                    ><br />
                    <button type="button" class="wrap2_form_button">
                      제출
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- WH -->
      <footer>
        <div class="footer"></div>
      </footer>
    </div>
  </body>
</html>
